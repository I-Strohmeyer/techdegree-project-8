<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Awesome Startup Employee Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet" />

    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>

    <div class="container">
      <h1>Awesome Startup Employee Directory</h3>
      
      <section id="employees">

        <div class="employee-tile">
          <div class="info-wrapper">
            <img src="" alt="profile-pic" />
            <div class="employees-text">
              <h2>Victoria Chambers</h2>
              <span>v.chambers@example.com</span>
              <span>10/15/15</span>
            </div>
          </div>
        </div>

      </section>
    </div>

    <div class="modal" id="employee-info-modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img src="" alt="profile-pic" />
        <h2>John Doe</h2>
        <p>johndoe@somewhere.com</p>
        <p>Munich</p>
        <hr>
        <p>+49 123456789</p>
        <p>full address</p>
        <p>Birthday: 24.12.1991</p>
      </div>
    </div>

    <script src="js/app.js"></script>
    
  </body>

</html>
