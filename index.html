<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Envance Employee Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet" />

    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>

    <div class="container">
      <header>
        <h1>Envance Employee Directory</h1>
        <input type="search" id="search" placeholder="Search" onkeyup="searchEmployees()">
      </header>

      <section id="employees">
      </section>
    </div>

    <div class="modal" id="employee-info-modal">
      <div class="modal-content">
        <span id="close">&times;</span>

        <div id="employee-details">
        </div>

        <div class="modal-nav">
          <button class="arrow-nav" id="previous">previous</button>&nbsp;<button class="arrow-nav">next</button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
    
  </body>

</html>
